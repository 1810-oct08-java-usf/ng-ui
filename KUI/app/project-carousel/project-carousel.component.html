<!--////////////////////// mat-carousel won't adjust height /////////////////////////////////////////-->
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="true"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let screenshot of screenshots; let i = index"
    [image]="screenshot.picture"
    overlayColor="#00000040"
    [hideOverlay]="true"
  >
    <div class="flex-container">
        <div id="screenshot-caption">
            {{screenshot.caption}}
        </div>
    </div>
    </mat-carousel-slide>
</mat-carousel>
