<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let project"> {{project[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let project" [attr.colspan]="displayedColumns.length">
        <div class="example-project-detail" [@detailExpand]="project == expandedProject ? 'expanded' : 'collapsed'">
          <div class="example-project-diagram">
            <div class="example-project-position"> {{project.name}} </div>
            <div class="example-project-symbol"> {{project.batch}} </div>
            <div class="example-project-name"> {{project.fullName}} </div>
            <div class="example-project-weight"> {{project.techStack}} </div>
            <div class="example-project-weight"> {{project.status}} </div>
          </div>
          <div class="example-project-description">
            {{project.description}}
            <span class="example-project-description-attribution"> -- Wikipedia </span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let project; columns: displayedColumns;" class="example-project-row"
      [class.example-expanded-row]="expandedProject === project" (click)="expandedProject = expandedProject === project ? null : project">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
