<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ project.Name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{project.TeamImage}}" alt="Batch Team Image">
    <mat-card-content>
      <p>
        {{project.Description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button *ngIf="admin && !approved">Approve</button>
    </mat-card-actions>
  </mat-card>
