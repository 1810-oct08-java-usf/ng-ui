<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image (mouseleave)="changeImage()" (mouseover)="changeImage()" src={{currentimage}} alt="Batch Team Image">
    <mat-card-content>
        <p>{{project.description}}</p>
       <p> Stack: {{project.techStack}} </p>
        <p>Trainers : {{ project.trainers}}</p>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button *ngIf="admin && !approved">Approve</button>
    </mat-card-actions>
  </mat-card>
