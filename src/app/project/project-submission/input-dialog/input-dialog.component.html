<h1 mat-dialog-title>{{ data.title }} </h1>
<div mat-dialog-content>
  <p>{{ data.questionType }}</p>
  <mat-form-field>
    <input id="userText" type="text" matInput [(ngModel)]="data.result" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.result">Submit</button>
</div>
