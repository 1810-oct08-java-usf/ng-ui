<div class="container">

  <div class="row">

    <div class="col-2"></div>

    <div class="jumbotron ">
        <h1>Profile</h1>
      <div class="form-group col-8">
        <div class="row">
          <div class="col-4 text-center">
            <mat-form-field>
              <input matInput placeholder="First Name" value="{{user.firstname}}" required>
            </mat-form-field>
          </div>
          <div class="col-4"></div>
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" value="{{user.lastname}}" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <mat-form-field>
              <input matInput placeholder="Email" value="{{user.email}}" required>
            </mat-form-field>
          </div>
          <div class="col-4"></div>
          <div class="col-4">
              <mat-form-field>
                <input matInput placeholder="Username" value="{{user.username}}" required>
              </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
              <mat-form-field>
                <input type="password" matInput placeholder="Password" value="{{user.password}}" required>
              </mat-form-field>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <mat-form-field>
                  <input type="password" matInput placeholder="Retype Password" value="" required>
                </mat-form-field>
              </div>
          </div>
      
        <div class="row">
        <button type="button" mat-stroked-button color="primary" (click)="updateProfile()">Save</button>
        </div>
      </div>
    </div>
 

    <div class="col-2"></div>

  </div>
</div>

      <div class="jumbotron">
        <form class="form-group" (ngSubmit)="updateProfile()" id="editProfile">

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" formControlName="firstname"
                required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControlName="lastname"
                required>
            </div>
          </div>


          <div class="form-row">
            <div class="form-group">

              <div class="col-xs-6">
                <label for="first_name">
                  <h4>First Name</h4>
                </label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="{{user.firstname}}"
                  title="Update your first name if wanted.">
              </div>

              <div class="col-xs-6">
                <label for="last_name">
                  <h4>Last name</h4>
                </label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
              </div>
            </div>
          </div>

          <div class="form-group">

            <div class="col-xs-6">
              <label for="phone">
                <h4>Phone</h4>
              </label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-6">
              <label for="mobile">
                <h4>Mobile</h4>
              </label>
              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="email">
                <h4>Email</h4>
              </label>
              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="email">
                <h4>Location</h4>
              </label>
              <input type="email" class="form-control" id="location" placeholder="somewhere" title="enter a location">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="password">
                <h4>Password</h4>
              </label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="password2">
                <h4>Verify</h4>
              </label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <br>
              <button class="btn btn-lg btn-success pull-left" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                Save</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-3"></div>
    </div>
  </div>
</div>
