<div class="container">

  <div class="row">
    <div class="col-2"></div>

    <div class="col-2">
      <p>First Name:</p>
    </div>

    <div class="col-2">
        <p>{{user.firstname}}</p>
      </div>

    <div class="col-2">
      <p>Last Name:</p>
    </div>

    <div class="col-2">
      <p>{{user.lastname}}</p>
    </div>

    <div class="col-2"></div>
  </div>

  <div class="row">
    <div class="col-4"></div>

    <div class="col-4">
      <p>email: {{user.email}}</p>
      <p>user role: {{user.userRole}}</p>
    </div>

    <div class="col-4"></div>
  </div>

  <div class="row">
    <div class="col-4"></div>

    <div class="col-4">
      <p>username: {{user.username}}</p>
      <p>password: {{user.password}}</p>
    </div>

    <div class="col-4"></div>
  </div>
</div>


<div class="alert alert-primary" role="alert">

</div>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
