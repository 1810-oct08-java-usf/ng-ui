<mat-sidenav-container>

	<mat-sidenav opened=false mode="push" #sidenav class="flex-container">
		<app-nav-menu (menuOptionClicked)="sidenav.toggle()"></app-nav-menu>
	</mat-sidenav>

   <mat-sidenav-content>

		<mat-toolbar color="primary" class="flex-container">

			<button id="hamburger-button" type="button" aria-label="Toggle sidenav" mat-button (click)="sidenav.toggle()">
				<mat-icon id="hamburger">menu</mat-icon>
			</button>

			<div *ngIf="loggedIn" id="right-buttons" class="flex-container">
				<div id="settings-notifications" class="flex-container">
				<mat-icon>settings</mat-icon>
				<mat-icon>notifications</mat-icon>
				</div>
				<img class="user-avatar" [matMenuTriggerFor]="avatarMenu" src="assets/images/chinchilla2.jpg" (click)="routeToProfile();">
				<mat-menu #avatarMenu="matMenu">
				</mat-menu>
			</div>

		</mat-toolbar>

		<router-outlet></router-outlet>

	</mat-sidenav-content>

</mat-sidenav-container>
