<div id="nav-menu">
  <div id="nav-menu-logo">
    <a href="#"><img id="nav-logo" src="../../../../assets/rpm-logo/RPM-Logo-Two-Tone.png"></a>
  </div>
  
  <mat-list>
      <div *ngFor="let item of menu">
        <mat-list-item *ngIf="!item.subMenu" (click)="goToRoute(item.route)">
          <span id=itemMenu>{{ item.name }}</span>
        </mat-list-item>
  
        <mat-expansion-panel *ngIf="item.subMenu">
          <mat-expansion-panel-header>
              <mat-panel-title>
                <span id=subMenu> {{ item.name }} </span>
              </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-list-item *ngFor="let subItem of item.subMenu" (click)="goToRoute(subItem.route)">
            <span id=subItemMenu>{{ subItem.name }}</span>
          </mat-list-item>

        </mat-expansion-panel>
      </div>

  </mat-list>

</div>
