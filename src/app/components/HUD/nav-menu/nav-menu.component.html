<div id="nav-menu">
  <div id="nav-menu-logo">
    <a href="#"><img id="nav-logo" src="../../../../assets/rpm-logo/RPM-Logo-Two-Tone.png"></a>
  </div>
  
  <mat-list>
      <mat-expansion-panel>
          <mat-expansion-panel-header>
              <mat-panel-title>
                <span>View Projects</span>
              </mat-panel-title>
          </mat-expansion-panel-header>
          
          <mat-list-item *ngIf="loggedIn" [routerLink]= "['projects', this.user.id]">
            <span>Your Projects</span>
          </mat-list-item>

          <mat-list-item [routerLink]= "['/projects']">
            <span>All Projects</span>
          </mat-list-item>
          
      </mat-expansion-panel>

      <div *ngIf="loggedIn">
        <mat-list-item *ngIf="user.role === 'ROLE_ADMIN'" (click)="goToEditRoles()">
            <span>Edit User</span>
          </mat-list-item>
          
          <mat-list-item *ngIf="user.role === 'ROLE_ADMIN'" (click)="goToPendingProjects()">
            <span>View Pending Projects</span>
          </mat-list-item>
    
          <mat-list-item (click)="goToSubmit()">
            <span>Submit a Project</span>
          </mat-list-item>
    
          <mat-list-item (click)="goToProfile()">
            <span>Profile</span>
          </mat-list-item>

          <mat-list-item (click)="logout()">
            <span>Logout</span>
          </mat-list-item>

      </div>

      <mat-list-item *ngIf="!loggedIn" (click)="goToLoginRegister()">
        <span>Login/Register</span>
      </mat-list-item>

  </mat-list>

</div>
