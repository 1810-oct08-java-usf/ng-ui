<div class="main-blocks">
  <h2 id="notifications">{{ title }}</h2>
  <div *ngIf="notificationList" class="section flex-section">
    <div class="section flex-section">
    <mat-card *ngFor="let notification of notificationList" (click)="swapNotifications(notification)" mat-fab
      matTooltip={{notification.title}} matTooltipPosition="above">
      <mat-card-content>
        <h4> {{notification.title}} </h4>
        <span>{{notification.description | ellipsis:80}}</span>
      </mat-card-content>
    </mat-card>
    <br>
  </div>
    <div>
      <button class="btn" mat-stroked-button (click)="firstPage()"><mat-icon>first_page</mat-icon></button>
      <button class="btn" mat-stroked-button (click)="previousPage()"><mat-icon>chevron_left</mat-icon></button>
      <input type="number" [(ngModel)]="pageNumber" (ngModelChange)="changedPage()" pattern="[0-9]*" min=1 max={{pageMax}} step=1>
      /{{pageMax}}
      <button class="btn" mat-stroked-button (click)="nextPage()"><mat-icon>chevron_right</mat-icon></button>
      <button class="btn" mat-stroked-button (click)="lastPage()"><mat-icon>last_page</mat-icon></button>
    </div>
  </div>
</div>
