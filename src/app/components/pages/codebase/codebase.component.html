<mat-card>
  <mat-card-content>
    <div id="codebase-page">
      <div id="codebase-title">
        <h1>Code Base</h1>
        <button id="back-icon" mat-fab (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div id="codebase-files">
        <h2>Files:</h2><br/>
        <div id="buttonContainer">
          <div *ngFor="let dir of currLevelDirs">
            <button mat-button style="width: 100%!important;" color="primary" (click)="displayDirectory(dir)">{{dir.name |  ellipsis:15 }}</button>
            <br/>
          </div>
          <div *ngFor="let file of currLevelFiles">
            <button mat-button style="width: 100%!important;" (click)="openFileInCodeWindow(file.contents)">{{file.name |  ellipsis:15 }}</button>
            <br/>
          </div>
        </div>
      </div>
      <div id="codebase-codeWindow">
          <pre>
            <code class="editor" [highlight]="SelectedFile.content"></code>
          </pre>
      </div>
      <div id="codebase-breadcrumbs">
        <span *ngFor="let dir of directoryChain">/<a (click)="breadcrumbJump(dir)">{{dir.name}}</a></span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
