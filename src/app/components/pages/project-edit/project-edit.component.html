<mat-card>
  <div id="edit-project-page">
    <button id="back-icon" mat-fab (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 id="title">Edit Project</h1>
    <!--<form #projectForm="ngForm" novalidate>-->
    <form [formGroup]="editForm" novalidate >
      <mat-form-field>
        <input matInput type="text" placeholder="Project Name" formControlName="projectName" id="project_name">
        <!--<mat-hint align="end">Not more than 60 characters long.</mat-hint>-->
        <mat-error *ngIf="validField('projectName', 'required')">Project name is required. Max 40 characters</mat-error>
       <!-- <input [(ngModel)]="projectToUpdate.name" id="project_name" matInput name="projectName"
          placeholder="Project Name" type="text" [ngModelOptions]="{standalone: true}" #name="ngModel">-->
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" placeholder="Batch Name" formControlName="batchName" id="batch_name">
        <!--<mat-hint align="end">Not more than 60 characters long</mat-hint>-->
        <mat-error *ngIf="validField('batchName', 'required')">Batch name is required. Max 40 characters</mat-error>
        <!--<input name="batchName" type="text" matInput placeholder="Batch Name" [(ngModel)]="projectToUpdate.batch"
          [ngModelOptions]="{standalone: true}" #batch="ngModel">-->
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" placeholder="Trainer Name" formControlName="trainerName" id="trainer_name">
        <mat-error *ngIf="validField('trainerName', 'required')">Trainer name is required</mat-error>
        <!--<input [(ngModel)]="projectToUpdate.trainer" matInput name="trainers" placeholder="Trainer Name" type="text"
          [ngModelOptions]="{standalone: true}" #trainerName="ngModel">-->
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="techStack" placeholder="Select Stack">
          <mat-option *ngFor="let tech of techStackList" [value]="this.projectToUpdate.techStack">
            {{tech}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="validField('techStack', 'required')">Technology stack is required</mat-error>
       <!-- <mat-select #techStack="ngModel" [(ngModel)]="projectToUpdate.techStack" [ngModelOptions]="{standalone: true}"
          placeholder="Select Stack" required #techStack="ngModel">
          <mat-option *ngFor="let tech of techStackList" [value]="tech">
            {{tech}}
          </mat-option>
        </mat-select>-->
      </mat-form-field>

      <mat-form-field>
        <textarea matInput
          placeholder="Description"
          formControlName="description"
          id="description"
        ></textarea>
        <mat-error *ngIf="validField('description', 'required')">Description is required</mat-error>
        <!--<textarea [(ngModel)]="projectToUpdate.description" matInput name="description"
          placeholder="Project Description" [ngModelOptions]="{standalone: true}" #description="ngModel"
          required></textarea>-->
      </mat-form-field>

      <div id="add-members">
        <div id="add-members-inner">
        <h3>Add a Group Member</h3>
        <mat-form-field>
          <input id="addMember" matInput type="text" placeholder="Add Group Member">
        </mat-form-field>
        <div>
        <button (click)="addGroupMember()" mat-raised-button color="accent">Add</button>
        </div>
        <div class="parent-div" id="group-members">
          <h3>Select a Group Member to Remove</h3>
          <div *ngFor="let groupMember of this.projectToUpdate.groupMembers" mat-flat-button color="accent"
            (click)="removeGroupMember($event)">{{groupMember}}</div>
        </div>
      </div>
      </div>

      <div class="parent-div" id="control-buttons">
        <button (click)="submitForm()" [disabled]="!editForm.valid" id="submit-update" mat-flat-button
          color="accent">Submit Request</button>
        <button (click)="cancelEdit()" color="warn" mat-flat-button>Cancel</button>
      </div>
    </form>
  </div>
</mat-card>
