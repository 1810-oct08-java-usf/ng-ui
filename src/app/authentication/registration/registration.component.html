<app-app-logo></app-app-logo>
<div class="my-theme" id="registration-container">
  <mat-jumbotron id="jumbotron">
    <mat-jumbotron-content id="content">
      <mat-vertical-stepper [linear]="isLinear">
        <mat-step [stepControl]="firstFormGroup">
          <form ngNativeValidate [formGroup]="firstFormGroup" name="form1" required>
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field>
              <input matInput placeholder="First Name" formControlName="firstName" 
                     required minlength="1" [(ngModel)]="user.firstname">
            </mat-form-field>
            <br />
            <mat-form-field>
              <input matInput placeholder="Last Name" formControlName="lastName" 
                     required minlength="1" [(ngModel)]="user.lastname">
            </mat-form-field>
            <br />
            <mat-form-field>
              <input matInput type="email" placeholder="Revature Email" 
                     formControlName="email" required [(ngModel)]="user.email" 
                     [pattern]="emailPattern">
            </mat-form-field>
            <div>
              <button mat-button matStepperNext type="submit" ng-disabled=!vm.form.$valid>Next</button>
              <a mat-button routerLink="/auth/login">Return to Login</a>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form ngNativeValidate [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Select a Username and Password</ng-template>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" 
                     minLength="4" required [pattern]="usernamePattern" [(ngModel)]="user.username">
            </mat-form-field>
            <br />
            <mat-form-field>
              <input matInput type="password" placeholder="Password"
                     formControlName="password" required [(ngModel)]="user.password">
            </mat-form-field>
            <br />
            <mat-form-field>
              <input matInput type="password" placeholder="Verify Password" 
                     formControlName="verifiedPassword" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext type="submit" ng-disabled=!vm.form.$valid>Next</button>
              <a mat-button routerLink="/auth/login">Return to Login</a>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button color="accent" mat-flat-button type="button" (click)="register()"><strong>Create Account</strong></button>
            <a mat-button routerLink="/auth/login">Cancel</a>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </mat-jumbotron-content>
  </mat-jumbotron>
</div>
